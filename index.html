<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>🎸 Web タブ譜自動判定</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>🎵 現在の音</h2>
<div id="freq">---</div>

<h3>🎚 帯域フィルタ設定</h3>
<div class="filter-box">
    <label>最低周波数: <span id="fmin-label">50</span> Hz</label>
    <input type="range" id="fmin" min="30" max="300" value="50">
    <br>
    <label>最高周波数: <span id="fmax-label">800</span> Hz</label>
    <input type="range" id="fmax" min="300" max="2000" value="800">
</div>

<h3>🎸 タブ譜</h3>
<pre id="tab">
E|
A|
D|
G|
B|
E|
</pre>

<div id="volume-bar-bg">
    <div id="volume-bar"></div>
</div>

<div class="btn-box">
    <button id="start-btn">▶ 開始</button>
    <button id="stop-btn">■ 停止</button>
</div>

<script src="yin.js"></script>
<script src="app.js"></script>
</body>
</html>
