<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>🎸 Web タブ譜自動判定</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>🎵 現在の音</h2>
<div id="freq">---</div>

<!-- TAB 譜 -->
<pre id="tab">
E|
A|
D|
G|
B|
E|
</pre>

<!-- 音量バー -->
<div id="volume-bar-bg">
    <div id="volume-bar"></div>
</div>

<!-- 帯域スライダー -->
<div class="slider-box">
    <label>FMIN: <span id="fmin-val">50</span> Hz</label>
    <input type="range" id="fmin" min="20" max="200" value="50">

    <br>

    <label>FMAX: <span id="fmax-val">800</span> Hz</label>
    <input type="range" id="fmax" min="200" max="1500" value="800">
</div>

<div class="btns">
    <button id="start-btn">▶ 開始</button>
</div>

<!-- JS -->
<script src="app.js"></script>
</body>
</html>
