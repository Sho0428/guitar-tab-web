<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>🎸 Web タブ譜自動判定</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>🎵 現在の音</h2>
    <div id="freq">---</div>

    <pre id="tab">
E|
A|
D|
G|
B|
E|
    </pre>

    <!-- 上部音量バー -->
    <div id="volume-bar-bg">
        <div id="volume-bar"></div>
    </div>


  <div style="margin: 10px;">
    <label>最低周波数: <span id="fmin-value">50</span> Hz</label>
    <input type="range" id="fmin-slider" min="20" max="200" value="50">
  </div>
  <div style="margin: 10px;">
    <label>最高周波数: <span id="fmax-value">800</span> Hz</label>
    <input type="range" id="fmax-slider" min="400" max="2000" value="800">
  </div>


    <div style="margin:12px;">
        <button id="start-btn">▶ 開始</button>
        <button id="stop-btn">■ 停止</button>
    </div>

    <!-- 下部 VUメーター -->
    <div id="vu-meter-bg">
        <div id="vu-meter"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
